<script>
document.addEventListener('DOMContentLoaded', function() {
    // Hacer la solicitud AJAX para obtener los datos del perfil
    fetch('get_user_data.php')
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            // Si no está autenticado, redirigir a login
            window.location.href = 'login.php';
        } else {
            // Insertar los datos del usuario en la página
            document.getElementById('nombre').textContent = data.nombre;
            document.getElementById('correo').textContent = data.correo;
            document.getElementById('direccion').textContent = data.direccion;

            // Llenar la tabla de historial de pedidos
            let historialPedidos = '';
            data.historialPedidos.forEach(pedido => {
                historialPedidos += `
                    <tr>
                        <td>#${pedido.id_pedido}</td>
                        <td>${pedido.fecha}</td>
                        <td>$${pedido.total}</td>
                        <td>${pedido.estado}</td>
                    </tr>
                `;
            });
            document.getElementById('historial').innerHTML = historialPedidos;
        }
    })
    .catch(error => console.error('Error al cargar los datos:', error));
});
</script>
